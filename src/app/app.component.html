
<nz-layout class="layout">
  <div class = "name-container">
  <span [@openClose]="nameState" (@openClose.done)="changeNameColor($event)" class="name-semicolon pad-left">// </span>
      <span class = "name" routerLink="/home"><a routerLink="/home" #nameElement>{{ name$ | async }}</a></span>
      <span class="name-semicolon">;</span> </div>
    <nz-header class="layout margin-down">
      
      <span class = "right-centered-span">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          @for (item of items; track item) {
            <li nz-menu-item [routerLink]="item.route" routerLinkActive="active">
              {{item.label}}
              @if (item.icon) {
                <span nz-icon nzType={{item.icon}} nzTheme="twotone" nzTwotoneColor='rgba(0, 0, 139, 0.842)'></span>
              }
            </li>
          }
      
        </ul> 
      </span>
    </nz-header>

    <nz-content class="layout content">
    
     <router-outlet></router-outlet>
      

    </nz-content>

    <nz-footer class="layout app-bottom">Created by Mario Perri</nz-footer>
</nz-layout>
