<nz-layout class="layout">
      <nz-header>
        <span class="name-semicolon">// </span>

        <span class = "name" routerLink="/home"><a routerLink="/home">Mario Romildo Perri</a></span>
        <span class="name-semicolon">;</span>
        
      
        <span class = "right-centered-span">
        <ul nz-menu nzTheme="dark" nzMode="horizontal">
          @for (item of items; track item) {
            <li nz-menu-item [routerLink]="item.route" routerLinkActive="active">
              {{item.label}}
              @if (item.icon) {
                <span nz-icon nzType={{item.icon}} nzTheme="twotone" nzTwotoneColor='rgba(0, 0, 139, 0.842)'></span>
              }
            </li>
          }
        
        </ul> </span>
      </nz-header>
      <nz-content>
      <router-outlet></router-outlet>
      </nz-content>
      <nz-footer>Created by Mario Perri</nz-footer>
</nz-layout>
